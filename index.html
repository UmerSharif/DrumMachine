<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Press to music</h1>
        <p>Make some noise Ladies and Gentlemen</p>
      </header>
      <div class="visual">Visual</div>
      <div class="pads">
        <div class="pad1 pad-select">
          <audio class="sound" src="./sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2 pad-select">
          <audio class="sound" src="./sounds/clay.mp3"></audio>
        </div>
        <div class="pad3 pad-select">
          <audio class="sound" src="./sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4 pad-select">
          <audio class="sound" src="./sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5 pad-select">
          <audio class="sound" src="./sounds/moon.mp3"></audio>
        </div>
        <div class="pad6 pad-select">
          <audio class="sound" src="./sounds/ufo.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
